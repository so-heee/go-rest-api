version: "3.7"

services:
  api:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    ports:
     - "3000:8080"
    volumes:
      - ./api/:/go/api
    tty: true

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sample
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: "Asia/Tokyo"
